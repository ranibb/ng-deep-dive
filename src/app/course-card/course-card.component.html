<div class="app-course-card" *ngIf="course" [ngClass]="cardClasses()" [ngStyle]="cardStyles()">

  <div class="course-title">
    {{cardIndex + ' ' + course.description}}
  </div>
  <!-- <img width="300" [alt]="course.description" *ngIf="isImageVisible(); else noImage" [src]="course.iconUrl"> -->

  <ng-template #noImage>
    <p>No image is available.</p>
  </ng-template>

  <div class="course-description">
    {{course.longDescription}}
  </div>

  <button (click)="onCourseViewed()">view Course</button>

</div>
